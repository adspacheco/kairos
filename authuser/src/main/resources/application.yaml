server:
  port: 8087
  servlet:
    context-path: '/kairos-authuser/'

spring:
  application:
    name: kairos-authuser-service
  datasource:
    url: jdbc:postgresql://localhost:5441/kairos_authuser
    username: local_user
    password: local_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        jdbc:
          lob.non_contextual_creation: true

    show-sql: true
    open-in-view: false
  output:
    ansi:
      enabled: always

  rabbitmq:
    addresses: amqp://local_user:local_password@localhost:5672/

logging:
  level:
    town.kairos: TRACE
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate: INFO

kairos:
  api:
    url:
      market: 'http://kairos-market-service/kairos-market'
  broker:
    exchange:
      userEvent: kairos.userevent

eureka:
  client:
    service-url:
      defaultZone: 'http://localhost:8761/eureka'
  instance:
    hostname: localhost
resilience4j:
  retry:
    instances:
      retryInstance:
        max-attempts: 3
        wait-duration: 5s
